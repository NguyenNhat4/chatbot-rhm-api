version: "3.8"

services:
  chatbot-rhm-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-rhm-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      # Mount for conversation logs (optional)
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

volumes:
  # postgres_data:  # Uncomment if using PostgreSQL
  logs:
